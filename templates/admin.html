{% extends 'base.html' %}
{% block content %}
<h2>All Appointments</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    {% for app in appointments %}
    <tr>
        <td>{{ app.id }}</td>
        <td>{{ app.patient_name }}</td>
        <td>{{ app.doctor }}</td>
        <td>{{ app.date }}</td>
        <td>{{ app.time }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
